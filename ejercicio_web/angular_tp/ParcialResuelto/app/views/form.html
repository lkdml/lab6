
<div class="container" ng-controller="CargaCtrl">
<div class="row">

<div class="col-sm-6">
    <!-- FORM ============ -->

    <form name="userForm" ng-submit="cargar()" novalidate>

        <!-- NAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
            <label>Nombre</label>
            <input type="text" name="name" class="form-control" ng-model="user.name" required>
            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">El nombre es requerido</p>
        </div>

        <!-- USERNAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
            <label>Apellido</label>
            <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">
            <p ng-show="userForm.username.$error.minlength" class="help-block">Usuario es requerido.</p>
            <p ng-show="userForm.username.$error.maxlength" class="help-block">Usuario es muy largo.</p>
        </div>

        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email">
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Ingrese un mail valido.</p>
        </div>
        <!-- DNI -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>DNI</label>
            <input type="NUMBER" name="dni" class="form-control" ng-model="user.dni">
            <p ng-show="userForm.dni.$invalid && !userForm.dni.$pristine" class="help-block">Ingrese un mail valido.</p>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>

    </form>
  </div>

</div>
</div>
